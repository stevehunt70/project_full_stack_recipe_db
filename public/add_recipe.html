<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./assets/style.css">
  <title>Add Recipe</title>
</head>
<body>
  <div>
    <h1>Add a New Recipe</h1>
  </div>
  <div align="center">
    <div class="recipe-button-card">
      <div>
        <a href="recipes.html"><button class="button-recipe">recipe list</button></a>
        <a href="update_recipe.html"><button class="button-recipe">update recipe</button></a>
        <a href="delete_recipe.html"><button class="button-recipe">delete recipe</button></a>
        <a href="index.html"><button class="button-recipe">log out</button></a>
      </div>
    </div>
  </div>
  <div align="center">
      <div class="recipe-card">
        <form id="add-recipe-form">
          <label>Title:</label>
          <input type="text" name="title" required><br>

          <label>Description:</label>
          <textarea name="description" required></textarea><br>

          <label>Cooking Time (minutes):</label>
          <input type="number" name="cooking_time_minutes" required><br>

          <label>Servings:</label>
          <input type="number" name="servings" required><br>

          <label>Category:</label>
          <select name="category_id" id="category-select" required></select><br>

          <h3>Ingredients</h3>
          <div id="ingredients"></div>

          <h3>Instructions (max 10)</h3>
          <div id="instructions"></div>

          <button type="submit">Add Recipe</button>
          <p id="message"></p>
        </form>
      </div>
  </div>

  <script src="./js/add_recipe.js"></script>
</body>
</html>
